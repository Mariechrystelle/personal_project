{% extends 'base.html' %}
{% block content %}
<div class="center-box">
    <h2 class="page-title">Login</h2>
    <form method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <button type="submit" class="btn-yellow" style="width:100%">Login</button>
    </form>
    <p style="text-align:center; margin-top:10px; color:#FFD600;">Don't have an account? <a href="{{ url_for('register') }}" style="color:#FFD600;">Register</a></p>
</div>
{% endblock %}

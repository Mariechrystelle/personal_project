{% extends 'base.html' %}
{% block content %}
<div class="center-box">
    <h2 class="page-title">Your Ride History</h2>
    <div class="ride-list">
        {% if rides %}
            {% for ride in rides %}
                <div class="ride-item">
                    <strong>From:</strong> {{ ride[0] }}<br>
                    <strong>To:</strong> {{ ride[1] }}<br>
                    <strong>Date:</strong> {{ ride[2] }}
                </div>
            {% endfor %}
        {% else %}
            <p style="color:#FFD600;">No rides booked yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}

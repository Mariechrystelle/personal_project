{% extends 'base.html' %}
{% block content %}
<div class="center-box">
    <h2 class="page-title">Register</h2>
    <form method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <button type="submit" class="btn-yellow" style="width:100%">Register</button>
    </form>
    <p style="text-align:center; margin-top:10px; color:#FFD600;">Already have an account? <a href="{{ url_for('login') }}" style="color:#FFD600;">Login</a></p>
</div>
{% endblock %}
